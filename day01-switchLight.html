<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #000;
        }
    </style>
</head>

<body>
    <input type="button" value="【开 灯】">
</body>

<script>
    // 点击 开灯按钮，就把背景改成 最美的颜色 ，同时 将按钮的 文本改成 "关灯"
    // 点击 关灯按钮，就把背景改成 黑色 ，同时 将按钮的 文本改成 "开灯"
    document.querySelector('input').onclick = function () {
        // 通过 按钮的 value 来判断 是 进行 哪种操作
        //a.开灯操作
        if(this.value == '【开 灯】') {
            document.body.style.backgroundColor = '#0094ff';
            this.value = '【关 灯】'; // 将按钮文本 改成 关灯
        }else{ // b.关灯操作
            document.body.style.backgroundColor = '#000';
            this.value = '【开 灯】';  // 将按钮文本 改成 开灯
        }
    }
</script>

</html>
