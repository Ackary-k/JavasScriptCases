<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];

        // 2. 往tbody 里面创建行： 有几个人（通过数组的长度）我们就创建几行
        var tbody = document.querySelector('tbody');
        // 3. 循环数组，生成 表格 行 tr
        for (var i = 0; i < datas.length; i++) { // 外面的for循环管行 tr
            // a.创建 tr行，并加入到 tbody中
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // b.创建 td列（遍历对象属性生成 td）,加入当前 行
            for (var k in datas[i]) { // 里面的for循环管列 td
                // c.创建单元格，加入到 当前行
                var td = document.createElement('td');
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // c.创建 操作单元格
            var td4 = document.createElement('td');
            td4.innerHTML = `<a href="javascript:;" onclick="del(this)">删除</a>`;
            tr.appendChild(td4);
        }

        function del(delBtn) {
            if (confirm('您确定要删除吗？')) {
                tbody.removeChild(delBtn.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
